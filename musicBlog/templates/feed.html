{% extends "layout.html" %}
{% block content %}
    <div class="feed">
        {% for post in posts %}
            <div class="media feed-post">
                <!-- ? Insert image here -->
                <img class="rounded-circle"src="{{url_for('static', filename='icons/default.jpg')}}"
                height="70" width="70">
                <div class="media-body ml-2">
                    <a class="article-title" href="#">
                        {{post.title}}
                    </a>
                    <p class="article-metadata float-right">
                        {{post.date_posted}}
                    </p>
                    <p>
                        {{post.content}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
