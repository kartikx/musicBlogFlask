{% extends "layout.html" %}
{% block content %}
    <div class="feed">
        {% for post in posts %}
            <div class="media">
                <!-- ? Insert image here -->
                <div class="media-body feed-post">
                    <h5>
                        {{post.title}}
                    </h5>
                    <p>
                        {{post.content}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
